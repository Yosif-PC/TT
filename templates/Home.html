<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طب البسطاء</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
  <button class="B_Home_Logo"></button>
  <form action="/New_Order" method="POST">
    <button class="B_Home"><span class="material-symbols-outlined">add_notes</span>  طلب جديد</button>
  </form>
  <form action="/Accept_Orders" method="post">
    <button class="B_Home"><span class="material-symbols-outlined">add_task</span> تأكيد الطلبات</button>
  </form>
  <form action="/Pended_Orders" method="post">
    <button class="B_Home"><span class="material-symbols-outlined">timer</span> فى إنتظار التأكيد</button>
  </form>
  <form action="/Cooking" method="post">
    <button class="B_Home"><span class="material-symbols-outlined">chef_hat</span> تحضير الطلبات</button>
  </form>
  <form action="/Delivery" method="post">
    <button class="B_Home"><span class="material-symbols-outlined">delivery_truck_speed</span> التوصيل</button>
  </form>
  <form action="/Archive" method="post">
    <button class="B_Home"><span class="material-symbols-outlined">all_inbox</span> الأرشيف</button>
  </form>
  <form action="/Clients" method="post">
    <button class="B_Home"><span class="material-symbols-outlined">group</span> العملاء</button>
  </form>
  <form action="/Products" method="post">
    <button class="B_Home"><span class="material-symbols-outlined">calendar_meal</span> الأصناف</button>
  </form>

</body>
</html>
